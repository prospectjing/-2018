<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber > 0 && parseInt(decNumber) === parseFloat(decNumber)){
                var num = [];
                var yu = 0; 
                while(decNumber >= 2){
               	    yu =  decNumber % 2;
               	    decNumber /=2;
                    num.unshift(parseInt(yu));
                    if(decNumber < 2){
                    	num.unshift(parseInt(decNumber));
                    }

                }

                return num;
    }
}



// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
 var bt = document.getElementById('trans-btn');
 var pp = document.getElementById('result');
 var input = document.getElementById('dec-number');
 bt.addEventListener('click',function(){
      var num = parseInt(input.value);
      var array = dec2bin(num);
     pp.innerText = "计算结果为：" + array.join("");

 },false);
    </script>
</body>
</html>
