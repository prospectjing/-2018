<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>

<script type="text/javascript">
	var number1 = document.querySelector('#num-a');
	var number2 = document.querySelector('#num-b');
    var label1 = document.querySelector('#radio-a');
    var label2 = document.querySelector('#radio-b');
    var pp = document.querySelector('#result');
    var buttons = document.querySelectorAll('button');
	// 1.功能1判断当前选中的输入框输入内容是否为数字


	function isNumber(){
         if(label1.checked){
         	
         	isNaN(number1.value)?console.log("not number"):console.log("is number");

         }else if(label2.checked){
            isNaN(number2.value)?console.log("not number"):console.log("is number");
         }
	}
	buttons[0].addEventListener('click',isNumber,false);

      // 2.把 A 四舍五入为 B 个小数位数的数字
   buttons[1].addEventListener('click',function(){
            isNumber();
            
            pp.innerText  = Number(number1.value).toFixed(Number(number2.value));

   },false);

   buttons[2].addEventListener('click',function(){
   	    
   	    isNumber();
   	    if(label1.checked){
           pp.innerText = Math.abs(Number(number1.value));
   	    }else if(label2.checked){
           pp.innerText = Math.abs(Number(number2.value));
   	    }
   },false);

   buttons[3].addEventListener('click',function(){
   	    
   	    isNumber();
   	    if(label1.checked){
           pp.innerText = Math.ceil(Number(number1.value));
   	    }else if(label2.checked){
           pp.innerText = Math.ceil(Number(number2.value));
   	    }
   },false);
   buttons[4].addEventListener('click',function(){
   	    
   	    isNumber();
   	    if(label1.checked){
           pp.innerText = Math.floor(Number(number1.value));
   	    }else if(label2.checked){
           pp.innerText = Math.floor(Number(number2.value));
   	    }
   },false);
    buttons[5].addEventListener('click',function(){
   	    
   	    isNumber();
   	    if(label1.checked){
           pp.innerText = Math.round(Number(number1.value));
   	    }else if(label2.checked){
           pp.innerText = Math.round(Number(number2.value));
   	    }
   },false);

    buttons[6].addEventListener('click',function(){
   	    
   	    isNumber();
   	    pp.innerText = Number(number1.value)-Number(number2.value)>=0?Number(number1.value):Number(number2.value);
   },false);
   buttons[7].addEventListener('click',function(){
   	    
   	    isNumber();
   	    pp.innerText = Number(number1.value)-Number(number2.value)<=0?Number(number1.value):Number(number2.value);
   },false);


</script>
</body>
</html>
