<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div id="btns">
    <button id="btn1">获取当前选中输入的内容长度</button>
    <button id="btn2">当前选中输入中的第3个字符</button>
    <button id="btn3">把两个输入框的文字连接在一起输出（concat）</button>
    <button id="btn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button id="btn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button id="btn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button id="btn7">当前选中输入框的行数</button>
    <button id="btn8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button id="btn9">把所选输入框中的内容全部转为大写</button>
    <button id="btn10">把所选输入框中的内容全部转为小写</button>
    <button id="btn11">把所选输入框中内容的半角空格全部去除</button>
    <button id="btn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script type="text/javascript">
	var input1 = document.querySelector('#radio-a');
	var input2 = document.querySelector('#radio-b');
    var textarea1 = document.querySelector('#str-a');
    var textarea2 = document.querySelector('#str-b');
    var input3 = document.querySelector('#num-a');
    var input3 = document.querySelector('#num-b');
    var pin = document.querySelector('#result');

    //使用委托
    var btns = document.querySelector('#btns');
    btns.addEventListener('click',function(e){
         var target  = e.target;
         if(target.nodeName.toLowerCase() === 'button'){
         	switch(target.id){
         		case 'btn1':
                  if(input1.checked){
                    pin.innerText = textarea1.value;
                  }else if(input2.checked){
                    pin.innerText = textarea2.value;
                  }
         		break;
         		case 'btn2':
         		 if(input1.checked){
                    pin.innerText = textarea1.value.charAt(2);
                  }else if(input2.checked){
                    pin.innerText = textarea2.value.charAt(2);
                  }
         		break;
         		case 'btn3':
         		   pin.innerText = textarea1.value.concat(textarea2.value);
         		break;
         		case 'btn4':
         		  pin.innerText =  textarea1.value.indexOf(textarea2.value);
         		break;
         		case 'btn5':
         		pin.innerText = textarea2.value.lastIndexOf(textarea1.value);
         		break;
         		case 'btn6':
         		
         		break;
         		case 'btn7':
         		
         		break;
         		case 'btn8':
         		
         		break;
         		case 'btn9':
         		
         		break;
         		case 'btn10':
         		
         		break;
         		case 'btn11':
         		
         		break;
         		case 'btn12':
         		
         		break;
         	}
         }
    },false);

    







</script>

	
</body>
</html>
